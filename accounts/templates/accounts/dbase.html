<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/dbase.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

{% block styles %}
{% endblock %}

<head>
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" >

 
        
        <b><span class="brandforcolours" style="width: auto; color: rgb(0, 255, 76);">ODA</span></b>
       
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
       
       
             <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav ml-auto">
                 <li class="nav-item"><a class="nav-link a {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a></li>
                 
                 <li class="nav-item"><a class="nav-link d {% if request.resolver_match.url_name == 'medicines' %}active{% endif %}" href="{% url 'medicines' %}">Store</a></li>
                
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link f {% if request.resolver_match.url_name == 'logout' %}active{% endif %}" href="{% url 'logout' %}">Logout</a></li>
                <li class="nav-item"><a class="nav-link f {% if request.resolver_match.url_name == 'chat' %}active{% endif %}" href="{% url 'chat' %}">chat</a></li>
                <li>Hello, {{user.first_name}}</li>
                {% else %}

                 <li class="nav-item"><a class="nav-link g {% if request.resolver_match.url_name == 'register' %}active{% endif %}" href="{% url 'register' %}">Register</a></li>
                 <li class="nav-item"><a class="nav-link h {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a></li>
                 {% endif %}
               </ul>
             </div>
           </nav>


           {% block content %}

           {% endblock %}
     
               
    

</body>
</html>
