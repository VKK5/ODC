<!DOCTYPE html>
{% extends 'accounts/dbase.html' %}
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    {% block styles%}
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'accounts/css/main.css' %}" rel="stylesheet" media="all">

    {% endblock %}
</head>

{% block content %}
<body>
  
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registration Form</h2>
                </div>
                <div class="card-body">
                  <form action="{% url 'register' %}"method="POST">{% csrf_token %}
                                                              

                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="name">username</div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-5" type="text" name="username">
                              </div>
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="name">City</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="city">
                            </div>
                        </div>
                    </div>
                      <div class="form-row">
                        <div class="name">State</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="state">
                            </div>
                        </div>
                    </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="address">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Gender</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="name">Age</div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-5" type="text" name="Age">
                              </div>
                          </div>
                      </div>
                      
                      <div class="form-row">
                        <div class="name">phone_number</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="phone_number">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">verify_password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="verify_password">
                            </div>
                        </div>
                    </div>

                        <div class="form-row p-t-20">
                            <label class="label label--block">Category</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Patient
                                    <input type="radio"  name="is_patient">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Doctor
                                    <input type="radio" name="is_doctor">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'accounts/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
</html>
<!-- end document-->
